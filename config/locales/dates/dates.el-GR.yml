        one: περισσότερο από 1 χρόνο πριν
        other: 'περισσότερο από %{count} χρόνια πριν'
      x_days:
        one: 1 ημέρα πριν
        other: ! '%{count} ημέρες πριν'
      x_minutes:
        one: 1 λεπτό πριν
        other: ! '%{count} λεπτά πριν'
      x_months:
        one: 1 μήνα πριν
        other: ! '%{count} μήνες πριν'
      x_seconds:
        one: 1 δευτερόλεπτο πριν
        other: ! '%{count} δευτερόλεπτα πριν'
