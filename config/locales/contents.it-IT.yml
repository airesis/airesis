            non sono contenuti nel vostro profilo, come messaggi che appaiono nei forum o articoli e notizie possono continuare
            a rimanere nel nostro sito a nostra discrezione anche se il vostro profilo e' stato cancellato.
            Non è possibile modificare il proprio indirizzo email nel caso l'account sia collegato ad un utenza Facebook,
            Google+ o Twitter.
            Controllate le nostre Condizioni d'Uso per maggiori informazioni.
          </li>
          <li>
            <b>Modifiche a questa Politica sulla Privacy.</b>
            Di tanto in tanto possiamo effettuare modifiche a questa politica. Sarete notificati in caso di modifiche
            sostanziali inserendo un annuncio evidente sul sito e/o inviando un messaggio all'indirizzo di posta elettronica che
            ci avete fornito (contenuto nella descrizione dei dati del vostro profilo).
          </li>
          <li>
            <b>NESSUNA GARANZIA</b>
            Questa Politica sulla Privacy indica le nostre linee guida per il mantenimento dei Dati e faremo ogni sforzo per
            seguire queste regole. Ci possono comunque essere fattori oltre il nostro controllo che potrebbero risultare nel
            rilascio dei dati a terzi. Di conseguenza, con questa Politica non si fornisce alcuna garanzia relativa al
            mantenimento della riservatezza dei Dati.
          </li>
          <li>
            <b>Contatti.</b>
            Per ogni domanda riguardante questa Politica contatta il nostro responsabile web (webmaster).
          </li>
          </ol>
