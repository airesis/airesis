          <p>Se sceglierai di pubblicare il banner sarà di grande aiuto per il progetto. Grazie.</p>
    whowe:
      paragraph1:
        title: "Cittadini che vogliono una democrazia più evoluta"
        content_html: |
          <p>Airesis nasce dall'unione dei progetti Agor&agrave; 2.0 e Airesis confluiti successivamente nell'associazione
            <a href="http://www.tecnologiedemocratiche.it/" target="_blank">Tecnologie Democratiche</a> che ha l'obiettivo di
            realizzare una innovativa piattaforma open-source per l'e-democracy.</p>
          <p>Il lavoro &egrave; portato avanti <strong>interamente da volontari </strong>, uniti dalla volont&agrave; di
            creare uno strumento che consenta ai cittadini e ai gruppi di organizzarsi ed elaborare
            <strong>risposte ai problemi comuni </strong>in modo <strong>trasparente </strong>, <strong>democratico</strong>,
            <strong>partecipato</strong>, <strong>costruttivo</strong>, valorizzando l'<strong>intelligenza collettiva </strong>.
          </p>
          <p>Se anche tu condividi il nostro obiettivo <a href="/partecipa">puoi contribuire</a> contattando i nostri volontari.</p>
          <p>Guarda %{story} nel corso degli anni. Scopri come siamo nati e cresciuti
            e quali sono i nostri obiettivi per il futuro.</p>
