      privacy:
        privacy_html: |
          <ol style="padding-left:10px">
          <li><b>Introduzione.</b>
            Questo sito web considera molto seriamente il diritto alla privacy di ognuno e desidera che chiunque possa sentirsi
            a proprio agio nell'usare questo sito. Questa Politica sulla Privacy riguarda informazioni personali (che d'ora in
            poi chiameremo "Dati") che possono essere raccolti dal nostro sito. Questa Politica non riguarda altri enti che non
            possediamo o controlliamo, o persone che non sono nostre dipendenti, agenti o sotto il nostro diretto controllo. Per
            maggiori informazioni in proposito leggi anche le nostre Condizioni d'Uso.
          </li>
          <li>
            <b>Raccolta Dati.</b>
            La nostra procedura di registrazione richiede un valido indirizzo email, un unico identificatore personale (username
            o login), una parola chiave (password), nome e cognome dell'utente. L' indicazione di altre informazioni personali è
            una vostra libera scelta. Vi preghiamo di notare che il vostro identificatore personale (username), l'indirizzo
            email, o altre informazioni che avete indicato possono contenere il vostro nome reale o altre informazioni personali
            e, di conseguenza, possono apparire su questo sito. Come in molti altri siti, il nostro server può salvare
            automaticamente nel "log file" alcune informazioni come l'indirizzo IP del vostro computer, oppure può salvare altre
            informazioni salvate nel vostro computer con la tecnica dei "cookies". In seguito troverete informazioni su se e
            come questo sito gestisca la pubblicità.
          </li>
          <li>
            <b>Uso dei Dati.</b>
            Questo sito usa i vostri Dati personali per adattare e migliorare la qualità e l'ergonomia del vostro accesso al
            sito. Adotteremo tutte le misure necessarie affinché i vostri Dati non siano forniti a terzi a meno che:
            <ol type="i">
              <li>
                indicazione contraria sia indicata in questa Politica sulla Privacy;
              </li>
              <li>abbiamo ottenuto in precedenza il vostro consenso, per esempio quando scegliete voi stesso di accettare o
                negare la
                condivisione della lettura dei Dati;
              </li>
              <li>un servizio fornito dal nostro sito richiede l'interazione con un servizio fornito da terzi o è fornito
                interamente
                da terzi (per esempio un fornitore di servizi);
              </li>
              <li>i vostri dati vengano richiesti dalle Forze dell'ordine; nell'esercizio delle loro funzioni;</li>
              <li>riscontriamo che il vostro uso di questo sito violi questa Politica, le nostre Condizioni d'Uso, altre linee
                d'uso o
                come giudicato da noi ragionevolmente necessario per proteggere i nostri diritti legali e/o i nostri beni;
              </li>
              <li>questo sito sia acquistato da terzi laddove i suddetti terzi siano in grado di usare Dati nello stesso modo
                indicato
                da questa Politica.
              </li>
            </ol>
            Nel caso inoltre che scegliate di seguire links che appaiono sul nostro sito per visitare altri siti web, vi
            suggeriamo di leggere le politiche sulla privacy che appaiono in quei siti per essere sicuri della privacy dei
            vostri dati personali
          </li>

          <li>
            <b>Eliminazione e disattivazione del tuo account</b>
            Se non desideri più utilizzare il tuo account, puoi disattivarlo o eliminarlo.
            <ol type="i">
             <b>Disattivazione</b>
            Quando un account è disattivato, rimane in sospeso. Gli altri utenti non visualizzano più la tua pagina, ma Airesis non elimina nessuna delle tue informazioni.<br/>
            Disattivare il tuo account equivale a chiedere ad Airesis di non eliminare nessuna informazione, in quanto potresti desiderare di riattivarlo in futuro.<br/>
            Puoi disattivare il tuo account inviado una richiesta a <%=mail_to APP_EMAIL_ADDRESS, APP_EMAIL_ADDRESS, tabindex: -1 %>.
            <b>Eliminazione</b>
            Quando un account viene eliminato, è cancellato in modo permanente da Airesis.<br/>
            Per l'eliminazione dell'account è solitamente necessario un mese, ma alcune informazioni potrebbero essere conservate in copie di backup e registri per un massimo di 90 giorni.<br/>
             Elimina il tuo account solo se hai la certezza di non volerlo riattivare mai più. Puoi eliminare il tuo account inviado una richiesta a <%=mail_to APP_EMAIL_ADDRESS, APP_EMAIL_ADDRESS, tabindex: -1 %>.<br/>
            Alcune informazioni sono necessarie per poterti fornire i servizi, perciò le eliminiamo solo quando elimini il tuo account.<br/>
              Alcune delle cose che fai su Airesis non sono memorizzate nel tuo account, come i contributi alle proposte o i messaggi inviati ad altre persone.<br/>
              Nel momento in cui inserisci contenuti nei blog degli altri utenti, nelle proposte o esprimi un voto queste divengono informazioni di pubblico dominio e non più associate direttamente al tuo account.<br/>
              Tali informazioni rimangono anche dopo l'eliminazione dell'account.
            </ol>
          </li>

          <li>

            <b>Cookies.</b>
