  tooltips:
    random_stack_1: '<strong>¿Cómo funciona?</strong> <br/>En primer lugar se muestran las nuevas aportaciones o las que no han sido evaluadas, después las contribuciones ya evaluadas en orden de popularidad. <br/> <b>Nota</b>: ¡Tu calificación cambiará este orden!'
    random_stack_2: '<strong>¿Cómo funciona?</strong> <br/>Las contribuciones se muestran en orden cronológico, comenzando por el más reciente'
    random_stack_3: '<strong>¿Cómo funciona?</strong> <br/>Las contribuciones se muestran en orden de popularidad. <br/> <b>Nota</b>: ¡Tu calificación cambiará este orden!'
    miglioricontributi: '<strong>¿Cómo puedo ayudar?</strong> <br/> Las contribuciones no deben expresar un simple agradecimiento sino cambios sustanciales en el texto: críticas constructivas, alternativas o mejoras en la propuesta ayudarán al escritor a desarrollar un resumen compartido del texto.<br /> <br/> <b>Nota</b>: ¡El aporte más valioso es el que hace posible encontrar una solución a la propuesta!'
    voglioredigere: Solicita a los editores que te permitan editar el texto de la propuesta sobre la base de las aportaciones de los usuarios.
    valutazioni: número total de evaluaciones recibidas
    gradimento: porcentaje de evaluaciones positivas sobre el total
    nickname: '<strong>En esta propuesta, hemos optado por hablar de forma anónima</strong> <br/> de esta manera no es posible que otros usuarios puedan saber quién eres y al mismo tiempo, no es posible saber quiénes son los otros. <br/> trabajando y hablando de esta manera serás capaz de tomar decisiones y evaluar propuestas solamente en base al contenido. <br/> <b>Nota</b>: Cuando termine la discusión y la propuesta sea aprobada o rechazada, entonces verás los nombres reales de los usuarios.'
