      interest_borders:
        title: Počnite da učestvujete
        description_html: |
          Podesite svoje geografske granice interesovanja.<br />
          Ako Airesis zna koje su teritorije za koje ste zainteresovani, može vam predložiti koje grupe da pratite i prikazati nove prijedloge vezane za vašu teritoriju.<br />
      rank_bar_explain:
        title: Indikator zrelosti
        description_html: |
          Indikator zrelost se nalazi u lijevom bočnom meniju.<br />
          Indikator pokazuje stepen prihvatanja prijedloga među učesnicima.<br />
          Vi možete sugerisati da li je tekst prijedloga potpun ili nije, koristeći dva tastera ispod indikatora.<br />
          Urednik prijedloga mora da napiše tekst na osnovu doprinosa drugih učesnika. Kada se tekst prijedloga mijenja, imaćete mogućnost da izrazite da li vam se dopada ili ne dopada novi tekst i, sledstveno tome, da promijenite svoju prijethodnu ocjenu.<br />
          Boja indikatora pokazuje da li je prijedlog spreman za fazu glasanja, a dužina pokazuje koliko vrijemena i/ili ocjenjivanja je preostalo prije nego što se diskusija završi.<br />
        newdescription2: Indikator prikazuje zrelost odobrenja prijedloga među učesnicima i koliko vrijemena je preostalo prije okončanja debate
        newdescription3: Boja prikazuje da li će prijedlog moći da ide u fazu glasanja, dok dužina prikazuje koliko vrijemena je preostalo prije okončanja debate
        newdescription4: Kada mislite da je debata okončana, a urednici integrisali doprinose drugih korisnika, koristite ovaj taster
        newdescription5: Ako mislite da debata treba da se nastavi, koristite ovaj taster
        newdescription6: Kada tekst prijedloga bude ažuriran, bićete u mogućnosti da promijenite svoju ocjenu
      welcome:
        description_html: |
          Ovaj kratak tutorijal će vam pomoći u prvim izborima unutar platforme.<br/>
          Ovo je vaša radna površina: ovdje ćete pronaći sve informacije koje trebate da ostanete u kontaktu sa svojom teritorijom.<br/>
          Možete upravljati svojim prijedlozima i grupama, vidjeti koji događaji se dešavaju u vašoj blizini, stupiti u kontakt s drugim građanima.<br/>
          Poboljšajte Airesis šaljući povratnu informaciju na <a href="mailto:info@airesis.it">info@airesis.it</a>.<br/>
      choose_follow:
        description_html: |
          Ovo su najaktivnije grupe na teritorijama unutar granica vašeg interesovanja.<br />
          Izaberite one u kojima želite da uzmete učešće, tako da možete stupiti u kontakt s njima i učestvovati u njihovim događajima i prijedlozima.<br />
          Jedan klik da odaberete, dva klika da poništite.<br />
      first_proposal:
        title_html: Vaš prvi doprinos
        description_html: |
          Vrijeme je da date svoje mišljenje!<br />
          Dodajte prijedlog, ideju ili povratnu informaciju s teritorije. <br />
          Doprinesite diskusiji i dozvolite drugim korisnicima da vas upoznaju. <br/>
          Vaš prijedlog će biti dodat u %{proposal} i može biti podržan od strane grupa na vašoj teritoriji!
