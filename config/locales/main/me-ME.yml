    miglioricontributi: '<strong>Kako ja mogu pomoći? </strong> <br/> Predloženi doprinosi ne trebaju da izražavaju jednostavno vrijednovanje već suštinske izmjene teksta: konstruktivna kritika, alternative ili poboljšanja prijedloga će pomoći autoru da razvije zajednički rezime teksta. <br /> <br/> <b>Napomena</b>: Najkorisniji doprinos je ono što omogućava da se pronađe rješenje za prijedlog!'
