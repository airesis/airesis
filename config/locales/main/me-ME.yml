    voteup: Prijedlog je dovoljno zreo i može da ide u fazu glasanja (možete promijeniti svoju ocjenu kada tekst prijedloga bude ažuriran)
    votedown: Tekst prijedloga još uvijek nije dovoljno zreo jer doprinosi korisnika moraju biti integrisani (možete promijeniti svoju ocjenu kada tekst prijedloga bude ažuriran)
    valutazioni: ukupan broj primljenih ocjena
    gradimento: procenat ukupnih pozitivnih ocjena
    nickname: '<strong> U ovom prijedlogu smo izabrali da anonimno diskutujemo </strong><br /> Na taj način, nije moguće da drugi korisnici znaju ko ste vi i, u isto vrijeme, nije moguće da vi znate ko su drugi. <br /> Radeći i razgovarajući na taj način, bićete u mogućnosti da donosite odluke i ocjenjujete prijedloge samo na osnovu sadržaja. <br/><b>Napomena</b>: Kada se diskusija završi, a prijedlog bude prihvaćen ili odbačen, tada ćete vidjeti prava imena korisnika!'
    manage_noise: '<strong> Upravljanje beskorisnim doprinosima</strong> <br /> Učesnici će vas posavjetovati koji doprinosi su beskorisni za diskusiju. Uz pomoć ovog panela ih možete ukloniti i staviti u folder Obrisani doprinosi.'
