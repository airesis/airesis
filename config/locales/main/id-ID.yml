      interest_borders:
        title: Mulai berpartisipasi
        description_html: |
          Tentukan batas geografis yang Anda minati.<br />
          Jika mengetahui wilayah apa yang Anda minati, Airesis dapat mengusulkan grup untuk diikuti dan menampilkan proposal-proposal baru yang berkaitan dengan wilayah Anda.<br />
      rank_bar_explain:
        title: Bilah maturitas
        description_html: |
          Bilah maturitas terletak di menu sebelah kiri.<br />
          Bilah ini menampilkan maturitas persetujuan proposal di antara peserta.<br />
          Anda dapat mengusulkannya apakah teks proposal lengkap atau tidak dengan menggunakan dua tombol di bawah bilah tersebut.<br />
          Penyunting proposal harus menulis teks berdasarkan kontribusi peserta lainnya. Ketika teks proposal berubah, Anda akan diberi peluang untuk mengusulkan apakah Anda menyukai teks baru itu atau tidak, dan sebagai hasilnya, memodifikasi evaluasi Anda sebelumnya.<br />
          Bilah warna menunjukkan apakah proposal siap masuk ke tahap voting, sementara panjangnya menunjukkan berapa banyak waktu dan/atau evaluasi yang tersisa sebelum diskusi berakhir.<br />
        newdescription2: Bilah ini menampilkan maturitas proposal di antara peserta dan berapa banyak waktu yang tersisa hingga akhir debat
        newdescription3: Warna menunjukkan apakah proposal akan dapat masuk ke tahap voting, sementara panjangnya menunjukkan berapa banyak waktu yang tersisa sebelum debat berakhir
        newdescription4: Jika menurut Anda debat telah bearkhir dan penyunting memasukkan kontribusi para pengguna lain, gunakan tombol ini
        newdescription5: Jika menurut Anda debat harus berlanjut, gunakan tombol ini
        newdescription6: Ketika teks proposal akan diperbarui, Anda akan dapat mengubah evaluasi Anda
      welcome:
        description_html: |
          Tutorial singkat ini akan membantu Anda dalam beberapa pilihan pertama di dalam platform ini.<br/>
          Ini desktop Anda: di sini, Anda akan menemukan semua informasi yang Anda butuhkan untuk berhubungan dengan wilayah Anda.<br/>
          Anda dapat mengatur proposal dan grup Anda, melihat kegiatan di sekitar Anda, dan berhubungan dengan warga lainnya.<br/>
          Tingkatkan Airesis dengan mengirim masukan ke <a href="mailto:info@airesis.it">info@airesis.it</a>.<br/>
      choose_follow:
        description_html: |
          Inilah grup-grup paling aktif di wilayah dalam batas yang Anda minati.<br />
          Pilih yang ingin Anda ikuti, agar Anda dapat berhubungan dengan mereka dan berpartisipasi dalam kegiatan-kegiatan dan proposal mereka.<br />
          Klik satu kali untuk memilih, klik lagi untuk membatalkan pilihan.<br />
      first_proposal:
        title_html: Kontribusi pertama Anda
        description_html: |
          Ini saatnya untuk memberi pendapat Anda!<br />
          Tambahkan proposal, ide atau masukan dari wilayah. <br />
          Berkontribusi dalam diskusi dan memungkinkan pengguna lain mengenal Anda. <br/>
          Proposal Anda akan ditambahkan dalam %{proposal} dan mungkin didukung oleh grup-grup di wilayah Anda!
