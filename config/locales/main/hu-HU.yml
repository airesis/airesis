          Állítása be az Ön számára érdekes földrajzi határokat.<br />
          Ha az Airesis tudja, mely területek érdeklik Önt, javaslatokat tud tenni követendő csoportokról, és megmutatja az új indítványokat az Ön területén.<br />
      rank_bar_explain:
        title: Támogatottság indikátor
        description_html: |
          A támogatottság indikátor a baloldali menüben található.<br />
          Az indítvány résztvevők általi elfogadottságát jelzi.<br />
          Akkor véleményezhet, ha az indítvány szövege készen van, vagy nem még használta az indikátor alatti két gombot.<br />
          Az indítvány szerkesztője a szöveges részt a többi résztvevő hozzájárulásai alapján írta. Ha az indítvány szövege megváltozik, Önnek lehetősége nyílik kifejezni, hogy az új szöveg tetszik-e, vagy sem, illetve módosítani tudja korábbi értékelését.<br />
          Az indikátor színe mutatja, ha az indítvány megérett a szavazásra, a hossza pedig mutatja, mennyi idő és/vagy hozzászólás van még hátra a párbeszédek végéig.<br />
        newdescription2: Az indikátor a résztvevők közötti elfogadottságot mutatja, továbbá a vita végéig hátralévő időt
        newdescription3: A szín mutatja, hogy az indítvány megérett-e a szavazási fázisra, míg a hossza mutatja, mennyi idő áll még rendelkezésre a vitára
        newdescription4: Ha úgy gondolja, hogy nincs szükség további vitára, és a szerzők beépítették a többi felhasználó hozzájárulásait, használja ezt a gombot
        newdescription5: Ha úgy gondolja, hogy további vitára van szükség, használhatja ezt a gombot
        newdescription6: Ha frissül az indítvány szövege, lehetősége nyílik megváltoztatni a hozzá kapcsolódó értékelését
      welcome:
        description_html: |
          Ez a rövid bemutató segít az első választásoknál a platformon belül.<br/>
          Ez az Ön asztala: itt talál minden szükséges információt, hogy kapcsolatban maradhasson a területével.<br/>
          Kezelheti indítványait és csoportjait, láthat eseményeket más polgárokkal való kapcsolatok tartásához.<br/>
          Javításuk közösen az Airesis-t, küldjön visszajelzést a <a href="mailto:info@airesis.it"> info@airesis.it</a> címre.<br/>
      choose_follow:
        description_html: |
          Itt vannak a legaktívabb csoportok az Ön területén belüli érdeklődési köreiben.<br />
          Válassza ki, amelyekben részt szeretne venni, így tarthatja a kapcsolatot velük, és részt vehet az eseményeiken és az indítványaikban.<br />
          Egy klikk: kijelölés, második klikk: kijelölés megszüntetése.<br />
      first_proposal:
        title_html: Az első hozzájárulása
        description_html: |
          Itt az ideje, hogy elmondja a véleményét!<br />
          Adjon hozzá indítványt, egy ötletet, vagy egy visszajelzést a területről.<br />
          Vegyen részt a párbeszédben, és hagyja, hogy a többiek megismerjék.<br/>
          Az indítványa hozzá lesz adva ehhez: %{proposal} és támogathatják a területén lévő más csoportok!
