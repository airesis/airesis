    miglioricontributi: '<strong>Kako ja mogu pomoći? </strong> <br/> Predložene ideje - doprinosi ne trebaju da izražavaju jednostavno vrednovanje već suštinske izmene teksta: konstruktivna kritika, alternative ili poboljšanja predloga će pomoći autoru da razvije zajednički rezime teksta. <br /> <br/> <b>Napomena</b>: Najkorisniji doprinos je ono što omogućava da se pronađe rešenje za predlog!'
