      interest_borders:
        title: Počnite da učestvujete
        description_html: |
          Podesite svoje geografske granice interesovanja.<br />
          Ako Airesis zna koje su teritorije za koje ste zainteresovani, može vam predložiti koje grupe da pratite i prikazati nove predloge vezane za vašu teritoriju.<br />
      rank_bar_explain:
        title: Indikator zrelosti
        description_html: |
          Indikator zrelosti se nalazi u levom bočnom meniju.<br />
          Indikator pokazuje stepen prihvatanja predloga među učesnicima.<br />
          Vi možete sugerisati da li je tekst predloga potpun ili nije, koristeći dva tastera ispod indikatora.<br />
          Urednik predloga mora da napiše tekst na osnovu predloženih ideja - doprinosa drugih učesnika. Kada se tekst predloga menja, imaćete mogućnost da izrazite da li vam se dopada ili ne dopada novi tekst i, sledstveno tome, da promenite svoju prethodnu ocenu.<br />
          Boja indikatora pokazuje da li je predlog spreman za fazu glasanja, a dužina pokazuje koliko vremena i/ili ocenjivanja je preostalo pre nego što se diskusija okonča. <br />
        newdescription2: Indikator prikazuje zrelost odobrenja predloga među učesnicima i koliko vremena je preostalo pre okončanja debate
        newdescription3: Boja prikazuje da li će predlog moći da ide u fazu glasanja, dok dužina prikazuje koliko vremena je preostalo pre okončanja debate
        newdescription4: 'Kada mislite da je debata okončana, a urednici integrisali predložene ideje - doprinose drugih korisnika, koristite ovaj taster'
        newdescription5: Ako mislite da debata treba da se nastavi, koristite ovaj taster
        newdescription6: Kada tekst predloga bude ažuriran, bićete u mogućnosti da promenite svoju ocenu
      welcome:
        description_html: |
          Ovaj kratak tutorijal će vam pomoći u prvim izborima unutar platforme.<br/>
          Ovo je vaša radna površina: ovde ćete pronaći sve informacije koje trebate da ostanete u kontaktu sa svojom teritorijom.<br/>
          Možete upravljati svojim predlozima i grupama, videti koji događaji se dešavaju u vašoj blizini, stupiti u kontakt s drugim građanima.<br/>
          Poboljšajte Airesis šaljući povratnu informaciju na <a href="mailto:info@airesis.it">info@airesis.it</a>.<br/>
      choose_follow:
        description_html: |
          Ovo su najaktivnije grupe na teritorijama unutar granica vašeg interesovanja.<br />
          Izaberite one u kojima želite da uzmete učešće, tako da možete stupiti u kontakt s njima i učestvovati u njihovim događajima i predlozima.<br />
          Jedan klik da odaberete, dva klika da poništite.<br />
      first_proposal:
        title_html: Vaš prvi doprinos
        description_html: |
          Vreme je da date svoje mišljenje!<br />
          Dodajte predlog, ideju ili povratnu informaciju s teritorije. <br />
          Doprinesite diskusiji i dozvolite drugim korisnicima da vas upoznaju. <br/>
          Vaš predlog će biti dodat u %{proposal} i može biti podržan od strane grupa na vašoj teritoriji!
