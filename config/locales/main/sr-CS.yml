    voteup: Predlog je dovoljno zreo i može da ide u fazu glasanja (možete promeniti svoju ocenu kada tekst predloga bude ažuriran)
    votedown: Tekst predloga još uvek nije dovoljno zreo jer doprinosi korisnika moraju biti integrisani (možete promeniti svoju ocenu kada tekst predloga bude ažuriran)
    valutazioni: ukupan broj primljenih ocena
    gradimento: procenat ukupnih pozitivnih ocena
    nickname: '<strong> U ovom predlogu smo izabrali da anonimno diskutujemo </strong><br /> Na taj način, nije moguće da drugi korisnici znaju ko ste vi i, u isto vreme, nije moguće da vi znate ko su drugi. <br /> Radeći i razgovarajući na taj način, bićete u mogućnosti da donosite odluke i ocenjujete predloge samo na osnovu sadržaja. <br/><b>Napomena</b>: Kada se diskusija završi, a predlog bude prihvaćen ili odbačen, tada ćete videti prava imena korisnika!'
    manage_noise: '<strong> Upravljanje beskorisnim doprinosima</strong> <br /> Učesnici će vas posavetovati koji doprinosi su beskorisni za diskusiju. Uz pomoć ovog panela ih možete ukloniti i staviti u folder Obrisani doprinosi.'
