    linkback:
      paragraph1:
        title: Pomozite nam da razglasimo ovu alatku za e-demokratiju
        content_html: |
          <p>Naš projekat treba biti poznat svima koji brinu o budućnosti demokratije.
          Pomozite nam da proširimo projekat na blogovima, forumima, Facebook-u, društvenim mrežama i gde god postoji želja za demokratijom.</p>
          <p>Možete koristiti naš link ili baner na vašem veb-sajtu ili u udruženjima ili organizacijama vaših prijatelja, onih koji dele naše ciljeve projekta.
          Da biste prikazali baner ili link na vašem veb-sajtu, kopirajte kôd koji se nalazi ispod i umetnite ga u kôd stranicu vašeg veb-sajta, tamo gde želite da bude prikazan:</p>
