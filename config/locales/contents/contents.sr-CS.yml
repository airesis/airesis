    intro:
      title: Prva društvena mreža za E-demokratiju u svetu
      description: Instrument direktne demokratije stvoren da odlučuje i zajednički deluje o predlozima i idejama koje proističu bilo gde za bilo koju temu.
      paragraph_1:
        title: Društvena mreža za E-demokratiju
        content_html: |
          <p>Airesis je <a href="http://en.wikipedia.org/wiki/Free_software">besplatna softverska platforma</a>, napravljena
          od strane tima italijanskih programera i saradnika, smišljena sa ciljem da omogući zajednicama i grupama da se organizuju na produktivan način shodno principima <a href="http://en.wikipedia.org/wiki/Direct_democracy" target="_blank">direktne demokratije</a> i učešća.</p>

          <p>Da bi se postigao taj cilj, aplikacija je dizajnirana kao multifunkcionalni sistem koji spaja sve alatke koje mogu pomoći razvoju zajednice, naročito „društvene" i savetodavne alatke.</p>

          <p>Od <strong>društvenih alatki</strong>, Airesis nudi blogove i sistem promocije događaja i sastanaka s graničnim organizovanjem.
          Od <strong>savetodavnih alatki</strong>, tu su takođe oblasti prikupljanja i razmatranja predloga i inicijativa,
          i sistem glasanja koji ima za cilj izbor kandidata. Platforma vam takođe omogućava da kreirate grupe s pristupom politici propisa i prilagođenim ovlašćenjima.
          Kako je cilj Airesisa da stimuliše učestvovanje, velika pažnja je data maksimiziranju intuitivnosti cele platforme.
          Filozofija razvoja je usredsređena na stalno poboljšanje, na način razvojnog procesa zasnovanog na povratnoj informaciji korisnika.
          Razvojni tim je na raspolaganju da zadovolji potrebe zajednica koje žele da koriste softver u duhu direktne demokratije. </p>
      paragraph_3:
        title: Principi i osnovne vrednosti
        content_html: |
          <p>Airesis je alatka otvorenog izvora za odlučivanje u e-demokratiji,
          snažno orijentisan na rešavanje problema i dizajniran da maksimizira ogromnu evolucionu moć <a heref="http://en.wikipedia.org/wiki/Collective_intelligence" target="_blank">kolektivne inteligencije</a>.</p>
          <p>U potpunosti razvijen od strane volontera prema neprofitnim principima, Airesis je kreiran da donese brže, zajedničke i učestvujuće odluke.<br/>
          Zasnovan je na sledećim principima:</p>
          <ul>
          <li><strong>Učešće</strong> <br/>
          Uključivanje građana znači imati više energije i tačaka gledišta na raspolaganju.
          Samo kroz direktno učešće je moguće istražiti probleme i shvatiti šta ljudi zaista žele. Učešće je suština demokratskih odluka.
          </li>

          <li><strong>Transparentnost i bezbednost</strong><br/>
          Bez transparentnosti, pravila se mogu zaobići a demokratija se može brzo izopačiti.
          Transparentnost takođe znači otvorenost, sposobnost primanja: iz tog razloga Airesis dozvoljava i neregistrovanim korisnicima da vide sadržaj veb-sajta.
          Izvorni kôd softvera je takođe „transparentan“ jer je potpuno otvorenog izvora.</li>

          <li><strong>Konstruktivni dijalog</strong><br/>
          Niko ne poseduje prave odgovore. Korišćenje odgovarajućih alatki, razmatranje ideja predloženih od strane mnogo ljudi može biti mnogo produktivnije nego kada to radite sami.</li>

          <li><strong>Jednake mogućnosti</strong><br/>
          Da bi bio zamišljen kao način efikasne ravnopravnosti, u smislu ponuđenih mogućnosti, može da se sprovodi od strane sistema.
          </li>

          <li><strong>Fleksibilnost</strong><br/>
          Svaka grupa ima svoje sopstvene potrebe, svaki predlog je različit, svaki korisnik ima svoje sopstvene potrebe.</li>
      paragraph_4:
        title: 'Naš cilj: direktna i participativna demokratija'
        content_html: |
          <p>Strukturiran kao društvena mreža, Airesis dozvoljava korisnicima da angažuju druge ljude u skladu s njihovim interesovanjima i da iskoriste
          kvalitete jedni drugih da bi sporazumno razmatrali bilo kakvu vrstu predloga.
          Konstrukcija i suštinske vrednosti dozvoljavaju platformi da sledi ciljeve društvene i konstruktivne debate po pitanjima koja mogu obuhvatati teritoriju, društveno unapređenje, sektorsku politiku, i sledstveno da proizvede najbolje ideje.</p>
          <p>Airesis obezbeđuje alatke za:
          <ul>
          <li>Promovisanje ideja i iskustava pojedinačnih članova</li>
          <li>Grupisanje inicijativa / predloga pojedinačnih korisnika i njihovo predstavljanje zajednici</li>
          <li>Obezbeđivanje alatki za debatu o raznolikim inicijativama</li>
          <li>Promovisanje zajedničkog uređivanja predloga</li>
          <li>Upravljanje glasovima za različite inicijative i predloge</li>
          <li>Promovisanje srodnih događaja ili sastanaka</li>
          <li>Upravljanje molbama kandidata i graničnim operacijama glasanja</li>
          <li>Upravljanje ograničenim subgrupama, određenim specifičnim pravilima i dozvolama, ali sa svim alatkama obezbeđenim platformom</li>
          </ul>
          </p>
      paragraph_5:
        title: Karakteristike i odlike
        content_html: |
          <p>Razvojni tim Airesisa stvara sve funkcije i alatke
          <strong>prema potrebama grupa</strong> koje imaju korist od platforme.
          Ista razvojna grupa je prisutna na Airesisu i odlučuje <strong>sporazumno</strong> o budućim implementacijama.</p>
          <p>Stvarna struktura dozvoljava registrovanom korisniku da pripada <strong>otvorenom prostoru</strong>,
          da se pridruži jednoj od <strong>grupa</strong> već prisutnih ili da ustanovi novu.
          I unutar grupa i unutar otvorenog prostora je moguće objavljivati incijative / predloge, <strong>ocenjivati ih</strong>, zajednički uređivati <strong>rezime</strong>, a onda <strong>glasati</strong>. U istim kontekstima, možete kreirati događaje koji se tiču <strong>sastanaka</strong> i <strong>glasanja</strong>.
          </p>
      paragraph_6:
        title: Osnovne odlike
        content_html: |
          <ul>
          <li><strong>Registracija i prijavljivanje</strong> <br>
          sa svake stranice ili čak nakon dodavanja komentara ili doprinosa. Moguće je prijaviti se i korišćenjem Facebook, Google +, Meetup, Twitter ili LinkedIn naloga
          </li>
          <li><strong>Javno područje ili privatno područje za grupe</strong> (<a href="http://youtu.be/n_ZruAcNkVk" target="blank">Više informacija u ovom videu-tutorijalu</a>) <br>
          Prijavljivanje vam omogućava učešće u Open Space, da se pridružite jednoj od već postojećih grupa ili da kreirate novu.
          </li>
          <li><strong>Kreiranje predloga i debata</strong>
          I u grupama i u Open Space je moguće postaviti predloge/inicijative i dobiti doprinose,
          komentare i ocene za uređivanje zajedničkog rezimea koji može postići najveću moguću opštu saglasnost.
          </li>
          <li><strong>Kvorum i glasanje za predloge</strong> <br>
          Svaki predlog ima svoj kvorum. Glasanje nastaje po prioritetu, prema Šulcovoj metodi.
          </li>
          <li><strong>Događaji\upravljanje kalendarom</strong> <br>
          Moguće je planirati događaje u smislu sastanaka, glasanja, izbora kandidata unutar grupa ili u Open Space.
          </li>
          <li><strong>Bilten</strong> događaja i vesti o platformi</li>
          <li><strong>Servis poruka</strong> i <strong>obaveštenja e-poštom</strong> (prilagodljiv od strane korisnika)
          </li>
          <li><strong>Prebacivanje i upravljanje dokumentima</strong> i dodacima predloga (odlika trenutno onemogućena)
          </li>
          <li><strong>Ankete</strong> i unutrašnje i spoljašnje uz upotrebu Šulcove metode glasanja.</li>
          <li><strong>Mobile App</strong></li>
          </ul>
      paragraph_7:
        title: Alatka za predlog i debatu
        content_html: |
          <p>Suština softvera je fokusirana na <strong>savetodavnu alatku</strong> koja vam omogućava da učestvujete u nacrtu predloga, da postavite zajednički cilj, da doprinesete u potrazi za alternativnim rešenjima i da dovedete do glasanja rezultat tog rada tako da predlog može primiti najveću moguću opštu saglasnost i da se najbolje i najzajedničkije rešenje može pojaviti.</p>
          <p>Proces uključuje tri koraka:</p>
          <ul>
          <li><strong>Autor kreira predlog</strong> prateći čarobnjaka za podešavanje, nakon čega sistem objavljuje tekst u odeljku <strong>„U debati"</strong>.
          Tokom ovog perioda, predlog može biti izmenjen od strane urednika na osnovu datih ocena i doprinosa od strane drugih korisnika.</li>
          <li>Kada se <strong>postigne kvorum za debatu</strong> predlog ide u odeljak <strong>„Glasanje"</strong>. Tokom ovog vremena
          tekst predloga ne može biti izmenjen, a urednik bira <strong>događaj glasanja</strong> (period glasanja)
          između onih već isplaniranih ili može kreirati novi koristeći kalendar.<br>
          Svi kvalifikovani korisnici (izabrani prema utvrđenim pravilima grupe) mogu <strong>glasati</strong> tokom definisanog perioda.</li>
          <li><strong>Na kraju glasanja</strong> sistem izračunava <strong>rezultate</strong> i stavlja predlog u <strong>odeljak „Izglasano"</strong></li>
          <li>Ako se <strong>kvorum za debatu ne postigne</strong>, predlog ide u <strong>odeljak „Odbačeno"</strong>, gde može biti <strong>vraćen u debatu</strong> da se ponovo započne novi ciklus.</li>
          </ul>
          <p>Naročito je interesantno usvajanje <strong>područja za diskusiju</strong> za svaki objavljeni predlog, koji dozvoljava samom predlogu da bude izmenjen od strane urednika (kao <a href="http://en.wikipedia.org/wiki/Wiki" target="blank">wiki</a>)
          prema opštoj saglasnosti dobijenoj od pojedinačnih doprinosa.
          Područje za diskusiju je podeljeno na dva nivoa, prvi za prikupljanje doprinosa, drugi za lična razmatranja njih.
          Prvi nivo izvršava mehanizam za povećanje zrelosti predloga <strong>pripajajući ga u najpriznatije doprinose</strong>.</p>
          <p> <strong>Kvorum debate</strong>, neophodan za promovisanje predloga u fazu glasanja, sastoji se od tri različita parametra:</p>
          <ul>
          <li><strong>Učesnici</strong>: broj ljudi koji učestvuju u debati;
          </li>
          <li><strong>Vreme za diskusiju</strong>: vremenski period u kojem predlog ostaje u fazi debate (počevši od njegovog podnošenja);
          </li>
          <li><strong>Zrelost</strong>: procenat učesnika koji tvrde da je predlog spreman za glasanje;
          </li>
          </ul>
          <p>Ocenjivanje "<strong>zrelosti</strong>" predloga je formalni čin članova zajednice
          (urađen tokom perioda diskusije), kroz koji oni izražavaju <strong>podobnost</strong> teksta predloga za <strong>nastupajuću fazu glasanja</strong>.</p>
          <p>Postoje <strong>različite vrste kvoruma</strong>: u zavisnosti od složenosti teme, parametri (učešće, vreme i zrelost) variraju.
          Za predloge unutar Open Space, kvorumi su definisani od strane administratora sistema, dok <strong>kvorum predloga objavljen unutar grupa može biti slobodno izmenjen od strane administratora</strong>.
          </p>
          <p>Predlozi su <strong>organizovani</strong>, <strong>sortirani</strong> i <strong>laki za pretraživanje</strong> na različite načine:</p>
          <ul>
          <li>u zavisnosti od njihovog <strong>statusa</strong> („U debati", „U glasanju", „Izglasani", „Odbačeni")</li>
          <li>prema unapred definisanim <strong>kategorijama</strong> ( „Rad", „Zdravlje", „Obrazovanje", itd.)</li>
          <li>u zavisnosti od <strong>vrste</strong> predloga: standard, regulacija, procena, izjava, tehnička odluka, itd...</li>
          <li>korišćenjem <strong>besplatnih oznaka</strong> koje mogu biti unete u tekst predloga.</li>
          </ul>
      paragraph_8:
        title: Šulcov metod glasanja i direktna demokratija
        content_html: |
          <p>Kada istekne vremenski period dodeljen za debatu, i dovoljan broj ljudi se složi o zrelosti predloga (ovi uslovi variraju u zavisnosti od kvoruma debate), predlog ide u <strong>fazu glasanja</strong>.</p>
          <p>U tom trenutku, predlog je <strong>„zamrznut“</strong> a urednik mora da <strong>izabere vremenski okvir</strong> u kojem će grupa biti u mogućnosti da glasa za predlog.
          Događaj glasanja je ubeležen u kalendar grupe i <strong>saopšten</strong> svim članovima grupe.</p>
          <p>U vreme glasanja, novo obaveštenje se šalje, u kojem se prikazuje predlog za koji će se glasati i stranica na kojoj će se glasanje održati. U tom trenutku, svaki učesnik, nakon što je pročitao predlog i listu mogućih rešenja, može podneti svoju sklonost <strong>, uređujući</strong> ta rešenja od onih koja mu se najviše dopadaju do onih koja mu se najmanje dopadaju i tako omogućavajući obradu <a href="http://it.wikipedia.org/wiki/Metodo_Schulze" target="blank">Šulcove metode</a> kako bi se pronašlo prioritetno rešenje od strane grupe.</p>
          <p>Na kraju glasanja, predlog ide u <strong>„izglasan"</strong> status, gde je moguće razmotriti rezultate glasanja u svakom trenutku.</p>
      paragraph_9:
        title: Promocija zajedničkih predloga i participativne demokratije
        content_html: |
          <p>Airesis je razvijen da promoviše deljenje ideja i mišljenja unutar zajednice. Da bi se to postiglo, platforma nudi različite alatke:</p>
          <ul>
          <li>the <strong>predlog je podrazumevano javan</strong>
          </li>
          <li>objavljivanje predloga na <strong>društvenim mrežama</strong>, u Open Space Airesis-a ili na spoljnim blogovima i forumima;
          </li>
          <li><strong>lični blog</strong> gde članovi mogu predstaviti sebe zajednici i postaviti informacije i objave u novostima grupa čiji su članovi, i pored toga da dele ideje/mišljenja;
          </li>
          <li>mogućnost organizovanja <strong>sastanaka</strong> za članove zajednice;
          </li>
          <li>mogućnost da <strong>označe zanimljive događaje</strong> u zajedničkom kalendaru;
          </li>
          <li>postojanje <strong>kartice za diskusiju</strong> u svakom predlogu, u koju se mogu dodati doprinosi koje će urednici moći pripojiti u tekst predloga, prema primljenim ocenama;
          </li>
          <li>sistem ugleda koji nagrađuje učešće, konstruktivnost i jasnoću, ohrabruje rešavanje problema
          </li>
          <li>priliku za pozivanje svojih kontakata da se priključe diskusiji
          </li>
          <li>priliku da se prijave da postanu kourednici predloga;</li>
          <li>odlučivanje o predlozima kroz glasanje potvrđenih članova.
          </li>
          </ul>
      paragraph_10:
        title: Privremena anonimnost, tajnost glasačkih listića i proverljivo glasanje
        content_html: |
          <p>Jedno od osobenosti Airesisa je da <strong>grupe mogu birati da li će debate o predlozima biti anonimne ili ne</strong>.</p>

          <p>Ako je anonimnost omogućena, autori i komentatori predloga su označeni pseudonimima.
          Ova odlika omogućava da ocenite predloge, kritike i sugestije samo na osnovu njihovog sadržaja, nepristrasno,
          bez „imena" autora i dinamike uticaja interpersonalnog voljenja/nevoljenja na debatu.
          </p>

          <p>U svakom slučaju, na kraju debate, i nakon glasanja, učesnici će biti prikazani sa svojim stvarnim imenima, tako da bude moguće da se potvrdi njihova uključenost.</p>

          <p>Ova opcija je takođe primenljiva u fazi glasanja, tako da je moguće izabrati da li će biti javno ili tajno glasanje.
          Ono što je važno, naročito u slučaju tajnog glasanja, je mogućnost potvrđivanja svakog glasa i na taj način izbegavanja prevare.
          To je omogućeno kroz sistem proverljivog glasanja implementiranog od strane Airesisa.
          </p>
      paragraph_11:
        title: Upravljanje grupama i funkcijama korisnika
    whatis:
      title: Prva društvena mreža za E-demokratiju u svetu
      description: Instrument direktne demokratije stvoren da odlučuje i zajednički deluje o predlozima i idejama koje proističu bilo gde za bilo koju temu.
      paragraph_1:
        title: Društvena mreža za E-demokratiju
        content_html: |
          <p>Airesis je <a href="http://en.wikipedia.org/wiki/Free_software">besplatna softverska platforma</a>, napravljena
          od tima italijanskih programera i saradnika, koja ima za cilj da omogući zajednicama i grupama da se organizuju na produktivan način prema principima
          <a href="http://en.wikipedia.org/wiki/Direct_democracy" target="_blank">direktne demokratije</a> i učešća.
          </p>
      paragraph_2:
        title: Osnujte svoju grupu
        content_html: |
          <p>
          Ako ste udruženje, ustanova, škola ili partija, Airesis je sigurno pogodan za vas!<br/>
          Kreirajte za samo nekoliko minuta svoju grupu i isprobajte sve dostupne alatke.<br/>
          Kreiranje grupe je besplatno, brzo i lako i %{groups} grupa je već aktivno.<br/>
          Molimo pročitajte naša dokumenta o smernicama da saznate kako da se organizujete i otkrijete kako je lako organizovanje vaše grupe sa Airesisom i obezbeđivanje alatki za e-demokratiju!
          </p>
      paragraph_3:
        title: Organizujte učesnike
        content_html: |
          <p>
          Moćan mehanizam za upravljanje <strong> funkcijama i ovlašćenjima </strong> će vam omogućiti da oblikujete grupu po želji:
          možete imati korisnike s većim ili manjim ovlašćenjima u zavisnosti od njihove funkcije, hijerarhijski organizovati učesnike,
          ili svima obezbediti ista prava i dužnosti. </br>
          Iz tog razloga je Airesis savršeno odgovarajući za potrebe <strong> ustanove</strong>, kao i <strong>demokratskog pokreta </strong> ili <strong> udruženja </strong>.
          </p>
      paragraph_4:
        title: Predložite i razmatrajte
        content_html: |
          <p>
          Suština Airesisa su predlozi: imaćete nekoliko šablona za korišćenje s kojima možete angažovati ljude u grupi i čuti njihovo mišljenje. <br/>
          Možete raspravljati o pojedinačnim temama, napraviti dnevni red na zajednički način ili glasati za kandidate na demokratski način. <br/>
          Alatka za predloge u Airesisu je sada najusavršeniji i najkompletniji i najrasprostranjeniji savetodavni sistem dostupan na internetu! <br/>
          U ovom trenutku %{users} korisnika diskutuje %{proposals} o predlozima.
          </p>
      paragraph_5:
        title: Organizujte vaše događaje, povećajte učešće
        content_html: |
          <p>
          Kompletan sistem za vremensko planiranje događaja vam omogućava da bolje organizujete aktivnosti vaše grupe. <br/>
          Učesnici će biti obavešteni o predstojećim događajima i biće u mogućnosti da usklade svoj kalendar s kalendarima grupe. <br/>
          Na taj način svaki učesnik može odrediti da li da učestvuje ili ne učestvuje, dajući organizatorima prostor da bolje upravljaju događajem.
          </p>
      paragraph_6:
        title: Arhiva zajednički korištenih dokumenata
        content_html: |
          <p>
          Vaša grupa će imati veoma korisnu i kompletnu arhivu dokumenata koja može biti složena u direktorijume i poddirektorijume kako bi sav potreban materijal bio dostupan svim učesnicima. <br/>
          Jednostavnost upotrebe arhive dokumenata Airesis-a je bez premca: možete preneti fajlove na server jednostavnim povlačenjem na pretraživač s vašeg računara. <br/>
          Samo nekoliko sekundi i prenos će biti završen! Pitajte naš tim kako da povećate skladišni prostor vama na raspolaganju i da prenesete do 1GB dokumenata.
          </p>
      paragraph_7:
        title: Prostor za diskusiju
        content_html: |
          <p>
          Najbolje ideje proizilaze iz dijaloga: zato je Airesis odlučio da obezbedi forum za svaku grupu, gde korisnici mogu razmenjivati ideje, predloge ili jednostavno slobodno ćaskati. <br/>
          Obezbeđeni forum je potpun i moderan, potpuno podesiv i s mogućnošću proširenja od strane grupe kako bi se organizovao prema njihovim potrebama.
          Možete imate javne diskusije, vidljive svima, ili privatne diskusije, rezervisane za učesnike grupe.
          Organizujte forume u odeljke i kreirajte grupe moderatora! Sve je u vašim rukama! <br/>
          U ovom trenutku već postoji %{topics} aktivnih diskusija u Airesisu!
          </p>
      paragraph_8:
        title: Mnogo, mnogo više
        content_html: |
          <p>
          Posebnosti Airesisa nisu samo te! <br/>
          Pogledajte našu %{intro_page} da otkrijete desetine
          alatki i opcija dostupnih za vašu grupu. <br/>
          Otkrijte mnoštvo odlika koje će vam pomoći da upravljate grupom i dozvoliti vam da je organizujete na najbolji način: ako imate neku potrebu, Airesis će vam svakako dozvoliti da je zadovoljite!
          </p>
        link: uvodna stranica
    press:
      title: Saopštenje za javnost
    roadmap:
      paragraph1:
        title: 'Opredeljenje: direktna demokratija'
        content_html: |
          <p>Airesis je stvoren iz stapanja dva projekta pokrenuta pre više od dve godine, kao rezultat potrebe za mogućnošću korišćenja softverske platforme koja bi mogla spojiti glavne odlike društvenih mreža, upravljanje događajima i masovni sistem odlučivanja.</p>
          <p>U martu 2012. godine, tokom sastanka „Cittadini a cinque stelle" (Pet Zvezdica Građanin) organizovanom u Riminiju, Alesandro Rodi s projektom Airesis se upoznao s Nikolom Đulijetijem i Agora 2.0 projektom: s jedne strane, dobrim softverom, s druge strane odličnom analizom odlika koji portal za direktnu demokratiju treba da ima.</p>
          <p>Nakon ovog sastanka, odlučeno je o saradnji u razvoju zajedničke aplikacije otvorenog izvora koja bi mogla implementirati funkcije identifikovane od Agora 2.0 grupe u više od godinu dana rada.</p>
          <p>Misija je bila (i još uvek je) ambiciozna, ali mi smo znali da je moguće to postići s pravim alatkama, korak po korak.</p>
          <p>Zahvaljujući našoj odlučnosti, ono što je prvobitno izgledalo kao san o slobodi, naišlo je na podršku mnogo ljudi i pomoć programera, analitičara, matematičara, grafičkih dizajnera i odgovornih građana.</p>
          <p>Trenutno, izdanja softvera se objavljuju na mesečnoj ili dvomesečnoj bazi, kako bi se udovoljilo zahtevima i potrebama korisnika, i da bi se primenio proces stalnog unapređenja.</p>
      paragraph2:
        title: Razvoj Airesisa
        content_html: |
          <p>Lista ispod prikazuje promene Airesisa tokom njegovog razvoja.
          Isto tako možete pronaći istaknute novine planirane za buduće verzije.
          Posećujte ovu stranicu često ako ste zainteresovani da saznate koje odlike se razvijaju i ponovo nas posetite!</p>
      title: Razvoj Airesisa
      description: Naš put ka stvaranju novog softvera, ideja koja je u stanju da razvije demokratiju, koja je realizovana zahvaljujući internetu.
    helpus:
