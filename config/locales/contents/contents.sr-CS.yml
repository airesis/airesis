      description: Doprinesite ostvarenju alatke sposobne za razvoj e-demokratije
      paragraph1:
        title: Zašto tražimo da podržite Airesis?
        content_html: |
          <p>
          Volonteri koji rade na ovom projektu provode dosta vremena da bi stvorili koristan softver za naše zajednice.
          Međutim, volontiranje i naporan rad nisu dovoljni: novac je potreban za održavanje instalacije servera javno dostupnog, za ažuriranje softvera i eksperimente s novim odlikama i poboljšanjima koje razvijamo. Pored toga, plaćeni rad je neophodan za održavanje servera i korisničke službe informacija.
          </p>
      paragraph3:
        title: Kako da donirate
        content_html: |
          <p> Udruženje za društvenu promociju pod nazivom
          <a href="https://www.facebook.com/tecnologiedemocratiche" target="_blank">Tecnologie Democratiche</a>
          je kreirano da bi se podržao razvoj Airesis-a i omogućila održivost projekta.
          Vaša donacija će biti u potpunosti usmerena na razvoj i održavanje platforme.
          Pomozite nas novčano da bismo platili iskusnog višeg programera i održavanje hosting servera naše aplikacije:
          </p>
          <center>
          <p> Paypal donacijom:</p>
